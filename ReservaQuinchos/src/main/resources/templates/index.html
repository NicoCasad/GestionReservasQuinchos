<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
  <link rel="stylesheet" type="text/css" href="../static/normalize.css">
  <script src="../static/script.js"></script>
</head>
<body>
<header>
  <nav>
    <div class="nav-container">
      <div class="nav-container__boton-inicio"><a>Quinchos S.A.</a></div>
      <div class="nav-container__boton-reserva" ><a data-bs-toggle="modal" data-bs-target="#login" >Reservar</a></div>
      <div class="nav-container__boton-login"><a th:href="@{/usuario/registrar}" >Sign-in</a></div>
      <div class="dropdown">
	<button onclick="myFunction()" class="dropbtn">Mi cuenta</button>
            <div id="myDropdown" class="dropdown-content">
	 	<a href="#">Perfil</a>
                <a href="#">Mis reservas</a>
		<a href="#">Mis quinchos</a>
		<a href="#">Menú admin</a>
		<a href="#">Cerrar sesión</a>
            </div>
      </div>
    </div>
    <div class="separador"></div>
  </nav>
</header>
<div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
  <div class="card-body">
    <h5 class="card-title">Exito</h5>
    <p class="card-text" th:text="${exito}"></p>
  </div>
</div>
<section id="seccion1">
  <div class="slider-container">

  </div>
</section>

<section id="seccion2">
  <div class="quinchos-container">
    <a>Ver todos</a>
    <ul>
      <li></li><li></li><li></li>
    </ul>
  </div>
</section>
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="" th:action="@{/logincheck}" method="post">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="nombre@example.com" name="email">
            <label for="floatingInput">Mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="contraseña" name="contrasena">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log in</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<footer>
  <div></div>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
></script>
</body>
</html>
