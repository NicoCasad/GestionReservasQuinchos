<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/Registro.css" />
  </head>
  <body>
    <header>
      <nav class="navbar" style="background-image: url(../static/Images/fondo.png)">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white">MERCADOQUINCHO</a>
          <button class="btn btn-outline-success" type="button">INICIO</button>
        </div>
      </nav>
    </header>
    <main>
      <form class="registroForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />

          <label for="exampleInputPassword1" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="exampleInputPassword1" required/>

          <label for="exampleInputPassword1" class="form-label">Telefono</label>
          <input
            type="tel"
            class="form-control"
            id="exampleInputPassword1"
            required
          />

          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />

          <label for="exampleInputPassword1" class="form-label"
            >Contrase√±a</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            required
          />

          <label for="rolUsuario">Tipo de cuenta</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="rolUsuario"
          >
            <option value="1">Cliente</option>
            <option value="2">Propietario</option>
          </select>

          <label for="inputGroupFile04">Seleccione imagen de perfil</label>
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
          </div>
          <div class="botonesRegistro">
            <input class="btn btn-primary" type="submit" value="Registrarse" />
            <input class="btn btn-primary" type="button" value="Cancelar" />
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
